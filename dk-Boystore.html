<style>
/* Text with glowing gradient effect */
.enemy-text {
font-size: 1.3rem;
font-weight: 700;
color: #ffffff;
background: linear-gradient(45deg, #ff6a00, #ff0000, #800000);
background-clip: text;
-webkit-background-clip: text;
animation: gradient-animation 3s linear infinite, pulse 2s ease-in-out infinite;
text-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 25px rgba(255, 0, 0, 0.6), 0 0 35px rgba(255, 0, 0, 0.4);
letter-spacing: 3px;
}

.team-text {
font-size: 1.3rem;
font-weight: 700;
color: #ffffff;
background: linear-gradient(45deg, #2196f3, #00bcd4, #1e88e5);
background-clip: text;
-webkit-background-clip: text;
animation: gradient-animation 3s linear infinite, pulse 2s ease-in-out infinite;
text-shadow: 0 0 15px rgba(33, 150, 243, 0.8), 0 0 25px rgba(33, 150, 243, 0.6), 0 0 35px rgba(33, 150, 243, 0.4);
letter-spacing: 3px;
}

.dark .header-text {
background: linear-gradient(to right, #3b82f6, #2563eb, #1d4ed8, #1e40af, #2563eb, #3b82f6);
background-size: 200% auto;
color: transparent;
-webkit-background-clip: text;
background-clip: text;
animation: shine 8s linear infinite;
font-weight: 800;
text-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
transition: all 0.3s ease;
}

.dark .header-text:hover {
text-shadow: 0 0 25px rgba(37, 99, 235, 0.5);
transform: scale(1.02);
}

@keyframes shine {
to {
background-position: 200% center;
}
}

.title-text {
font-size: 1.5rem; /* Size of the text */
font-weight: 600; /* Bold text */
color: #ffffff;
background: linear-gradient(45deg, #ff6a00, #ff0000, #800000);
background-clip: text;
-webkit-background-clip: text;
animation: gradient-animation 3s linear infinite; /* Animation for gradient effect */
text-shadow: 0 0 10px rgba(6, 70, 122, 0.8), 0 0 20px rgba(6, 70, 122, 0.6), 0 0 30px rgba(6, 70, 122, 0.4);
letter-spacing: 1.5px; /* Space between characters */
}

.bg-red-700 {
--tw-bg-opacity: 1;
background-color: rgb(220 38 38 / var(--tw-text-opacity, 1));
}


/* Animation for moving gradient effect */
@keyframes gradient-animation {
0% {
background-position: 0% 50%;
}
50% {
background-position: 100% 50%;
}
100% {
background-position: 0% 50%;
}
}

@keyframes pulse {
0% { transform: scale(1); }
50% { transform: scale(1.05); }
100% { transform: scale(1); }
}

/* Custom table styling */
.table {
border-collapse: separate;
border-spacing: 0;
}

.table th {
padding: 1rem;
font-weight: 600;
text-transform: uppercase;
letter-spacing: 1px;
transition: all 0.3s ease;
}

.table td {
padding: 1rem;
transition: all 0.3s ease;
}

.table tbody tr {
transition: all 0.3s ease;
}

.table tbody tr:hover {
transform: translateY(-2px);
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Custom button styling */
#go-btn {
position: relative;
overflow: hidden;
transition: all 0.3s ease;
background: linear-gradient(45deg, #2196f3, #1e88e5);
}

#go-btn:hover {
transform: translateY(-2px);
box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
}

#go-btn:before {
content: '';
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
transition: 0.5s;
}

#go-btn:hover:before {
left: 100%;
}

/* Input field enhancement */
#token {
transition: all 0.3s ease;
}

#token:focus {
box-shadow: 0 0 15px rgba(33, 150, 243, 0.3);
}

/* Settings modal enhancement */
.hs-overlay {
backdrop-filter: blur(8px);
}

/* Dark mode enhancements */
.dark .table tbody tr:hover {
background: rgba(255, 255, 255, 0.05);
}

.dark #token:focus {
box-shadow: 0 0 15px rgba(33, 150, 243, 0.2);
}
</style>
